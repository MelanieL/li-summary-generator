<body>
  <header>
    <div class="wrapper">
      <div class="logoImg"><img src="images/logo_linkedin.png" alt="LinkedIn logo"></div>
      <h1 class="siteTitle">Summary Generator</h1>
    </div>
  </header>
  
  <main>
    <div class="wrapper">
      <form class="form">
        <h3 class="form_instructions">Fill in the fields below to auto-generate a short summary about yourself for your LinkedIn profile.</h3>
        <label for="firstname">First name *</label>
        <input class="input" type="text" id="firstname" placeholder="Hermione" required>

        <label for="title">Current / recent title *</label>
        <input class="input" type="text" id="title" placeholder="Wizard">

        <label for="industry">Current / recent industry *</label>
        <input class="input" type="text" id="industry" placeholder="Wizardry">

        <label for="skill1">Field / language / topic you're skilled in <br>(proper noun) *</label>
        <input class="input" type="text" id="skill1" placeholder="Arithmancy">

        <label for="skill2">Field / language / topic you're skilled in <br>(proper noun) *</label>
        <input class="input" type="text" id="skill2" placeholder="Charms">

        <label for="softskill1">Soft skill <br>(verb, past tense) *</label>
        <input class="input" type="text" id="softskill1" placeholder="organized">

        <label for="softskill2">Soft skill <br>(verb, past tense) *</label>
        <input class="input" type="text" id="softskill2" placeholder="punctual">

        <label for="hobby">Hobby <br>(verb, present tense) *</label>
        <input class="input" type="text" id="hobby" placeholder="reading">

        <label for="like">Something you like <br>(noun, proper or common) *</label>
        <input class="input" type="text" id="like" placeholder="Butterbeer">

        <p class="req_note">* All fields are required.</p>

        <button type="button" class="generateButton">Generate</button>
        <button type="button" class="resetButton">Reset</button>
      </form>

    </div>
  </main>

  <section class="result hide" id="result">
    <div class="wrapper">
      <div class="summaryCntr">
        <h3>About</h3>
        <div class="summary">
          <!-- <p>My name is ${answers[0]} and I’m an experienced ${answers[1]} in the ${answers[2]} industry.</p>
          <p>I specialize in ${answers[3]} and ${answers[4]}. My co-workers would say I’m ${answers[5]} and ${answers[6]}.</p>
          <p>In my spare time, I enjoy ${answers[7]} and ${answers[8]}.</p> -->
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="wrapper">
      <p>© 2019 - <a href="http://www.melanie-phillips.com">Melanie Phillips</a></p> 
    </div>

</body>
