<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Summary Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A simple yet thorough webpack starter boilerplate for static websites that achieves high performance and cover all best practices.">

  <!-- Open Graph data / Facebook Card data -->
  <meta property="og:title" content="tris webpack boilerplate">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/tr1s/tris-webpack-boilerplate">
  <meta property="og:image" content="https://i.imgur.com/lxRBpeb.jpg">
  <meta property="og:image:alt" content="A blue package, symbolizing what webpack does.">
  <meta property="og:description" content="A simple yet thorough webpack starter boilerplate for static websites that achieves high performance and cover all best practices.">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@triscodes">

  <!-- Mobile header color for Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2c638f">
  <!-- Mobile header color Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#2c638f">
  <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="logoImg"><img src="images/logo_linkedin.png" alt="LinkedIn logo"></div>
      <h1 class="siteTitle">Summary Generator</h1>
      <h2>A simple way to fill in your "About" section on LinkedIn.</h2>

      <form class="form">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" placeholder="Hermione">

        <label for="title">Current (or most recent) title</label>
        <input type="text" id="title" placeholder="Wizard">

        <label for="industry">Current (or most recent) industry</label>
        <input type="text" id="industry" placeholder="Wizardry">

        <label for="skill1">Field/language/topic you are skilled with (proper noun)</label>
        <input type="text" id="skill1" placeholder="Arithmancy">

        <label for="skill2">Field/language/topic you are skilled with (proper noun)</label>
        <input type="text" id="skill2" placeholder="Charms">

        <label for="softskill1">Soft skill (verb, past tense)</label>
        <input type="text" id="softskill1" placeholder="organized">

        <label for="softskill2">Soft skill (verb, past tense)</label>
        <input type="text" id="softskill2" placeholder="punctual">

        <label for="hobby">Hobby (verb, present tense)</label>
        <input type="text" id="hobby" placeholder="reading">

        <label for="like">Something you like (noun)</label>
        <input type="text" id="like" placeholder="Butterbeer">

        <button type="button" class="generateButton">Generate</button>
        <button type="button" class="resetButton">Reset</button>
      </form>

      <div class="summary"></div>

    </div>
  </main>

</body>
</html>
