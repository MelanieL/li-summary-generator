<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Summary Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A simple yet thorough webpack starter boilerplate for static websites that achieves high performance and cover all best practices.">

  <!-- Open Graph data / Facebook Card data -->
  <meta property="og:title" content="tris webpack boilerplate">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/tr1s/tris-webpack-boilerplate">
  <meta property="og:image" content="https://i.imgur.com/lxRBpeb.jpg">
  <meta property="og:image:alt" content="A blue package, symbolizing what webpack does.">
  <meta property="og:description" content="A simple yet thorough webpack starter boilerplate for static websites that achieves high performance and cover all best practices.">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@triscodes">

  <!-- Mobile header color for Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2c638f">
  <!-- Mobile header color Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#2c638f">
  <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

  <header>
    <div class="wrapper">
      <div class="logoImg"><img src="images/favicon.png" alt=""></div>
      <h1>LinkedIn</h1>
      <h2>Summary Generator</h2>
      <p>Let this generator write a fancy LinkedIn summary so that you don't have to!</p>

      <form class="form">
        <input type="text" id="firstname" placeholder="First name">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="industry" placeholder="Industry">
        <input type="text" id="skill1" placeholder="Skill (noun)">
        <input type="text" id="skill2" placeholder="Skill (noun)">
        <input type="text" id="softskill1" placeholder="Soft skill (verb, past tense)">
        <input type="text" id="softskill2" placeholder="Soft skill (verb, past tense)">
        <input type="text" id="hobby" placeholder="Hobby (verb, present tense)">
        <input type="text" id="like" placeholder="Something you like (noun)">
        <button type="button" class="generateButton">Generate</button>
        <button type="button" class="resetButton">Reset</button>
      </form>

      <div class="summary"></div>

    </div>
  </header>

</body>
</html>
